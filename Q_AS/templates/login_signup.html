<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle Login and Signup Forms</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
<div class="form-container">
    <div class="logo">QA_S</div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn-toggle" data-form="signup" onclick="toggleForm('signup')">Sign up</button>
        <button type="button" class="btn-toggle active" data-form="login" onclick="toggleForm('login')">Login</button>
    </div>

    <div id="signupForm" class="form-section">
        <form method="POST" action="/signup" class="w-100">
            <div class="form-group">
                <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </div>
            <a href="#" class="text-center d-block">Sign up with Google</a>
        </form>
    </div>

    <div id="loginForm" class="form-section active">
        <form method="POST" action="/login" class="w-100">
            <div class="form-group">
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
            <a href="#" class="text-center d-block">Forgot your password?</a>
        </form>
    </div>
</div>

<script src="{{url_for('static',filename='js/toggle.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
