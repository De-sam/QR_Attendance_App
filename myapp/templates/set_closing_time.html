{% extends "dashboard_base.html" %}

{% block title %} Clock-in/Clock-out {% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Set Closing Time for {{ location.alias }}</h2>
    <form method="POST" action="">
        <div class="mb-3">
            <label for="closing_time" class="form-label">Closing Time (HH:MM ... e.g. 09:30 AM)</label>
            <input type="time" class="form-control" id="closing_time" name="closing_time" required value="{{ location.closing_time.strftime('%H:%M') if location.closing_time else '' }}">
        </div>
        <button type="submit" class="btn btn-danger btn-sm">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zM0 9h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
            </svg>
            Update Closing Time
        </button>
    </form>
</div>
{% endblock %}
