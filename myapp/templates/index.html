<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Login Page</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Container to center everything */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Image styling */
        .container img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Get Started button styling */
        .get-started-btn {
            margin-bottom: 50px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .get-started-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Image at the top -->
    <img src="https://img.freepik.com/premium-vector/time-management-concept_118813-5166.jpg?w=1380" alt="Welcome Image">
    
    <!-- Get Started Button -->
    <button class="get-started-btn" onclick="window.location.href='{{ url_for('auth.login') }}'">Get Started</button>
</div>

</body>
</html>
